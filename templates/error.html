<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; text-align: center; }
        .error-container { margin-top: 50px; padding: 20px; border: 1px solid #ff0000; background-color: #ffe0e0; color: #ff0000; border-radius: 5px; display: inline-block; }
        h1 { color: #ff0000; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We apologize for the inconvenience. An unexpected error occurred.</p>
        <p>Please try refreshing the page or generating a new exercise.</p>
        <p><a href="/">Go to Home Page</a></p>
    </div>
</body>
</html>
